<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>

<header>
    <h1>Formulario de registro</h1>
</header>

<section>
    <form action="" method="">
        <div>

            <div>

                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name">

            </div>

            <p></p>

            <div>

                <label for="surname">Apellido:</label>
                <input type="text" name="surname" id="surname">

            </div>

            <p></p>

            <div>
               
                <label>Modalidad de Cursada:</label>
                
                <input type="radio" id="on-demand" name="modalidad" value="on-demand">
                <label for="on-demand">On-Demand</label>
                
                <input type="radio" id="en-vivo" name="modalidad" value="en-vivo">
                <label for="en-vivo">En vivo</label>

            </div>

            <p></p>

            <div>

                <label for="email">Correo:</label>
                <input type="email" name="email" id="email">


            </div>

            <p></p>

            <div>

                <input type="checkbox" name="posteos" id="posteos">
                <label for="posteos">Deseo recibir información sobre posteos
                    en la plataforma de Nucba.
                </label>

                <p></p>

                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Declaro que leí los términos y condiciones y
                    estoy listo para convertirme en desarrollador web Full Stack.

            </div>

            <p></p>

            <div>
                <button type="submit">Enviar</button>
            </div>

            <p></p>



        </div>
    </form>
</section>

<footer>
    <a href="../index.html">Volver al Inicio</a>
</footer>

</body>
</html>
